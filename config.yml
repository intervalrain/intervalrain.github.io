  label:
    text: "Rain's Blog"
    icon: /images/rain.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true
    title: "<Title>"
    subtitle: "There's always rainbow after raining"
    imageUrl: "/images/rain.png"
    imageTitle: "Is it raining outside?"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Archive
        url: "/archives"
      - name: Github
        url: "https://github.com/"

  # home-info mode
  # homeInfoParams:
  #   Title: "Hi there \U0001F44B"
  #   Content: Welcome to my blog

  socialIcons:
    - name: facebook
      url: "https://facebook.com/intervalrain"
    - name: instagram
      url: "https://instagram.com/intervalrain"
    - name: linkedin
      url: "https://linkedin.com/in/intervalrain"
    - name: github
      url: "https://github.com/intervalrain"
    - name: twitter
      url: "https://twitter.com/intervalrain"
    - name: youtube
      url: "https://www.youtube.com/channel/UCE0Y75__1fPNJGmwbMG0MSA"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"
      
  # cover:
  #   hidden: true # hide everywhere but not in structured data
  #   hiddenInList: true # hide on list pages and home
  #   hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/intervalrain/intervalrain.github.io/tree/main/content/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: search
      name: Search
      url: /search
      weight: 1
    - identifier: aboutme
      name: About me
      url: /posts/aboutme
      weight: 10
    - identifier: archives
      name: Archives
      url: /archives
      weight: 20
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40


outputs:
  home:
    - HTML
    - RSS
    - JSON